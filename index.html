<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px gray;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
        .result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        .graph-container {
            text-align: center;
            margin-top: 20px;
        }
        .graph-container img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="time">Transaction Time:</label>
                <input type="number" step="any" name="time" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="amount">Transaction Amount:</label>
                <input type="number" step="any" name="amount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction %}
            <div class="result {% if 'Error' in prediction %}error{% endif %}">
                {{ prediction }}
            </div>

            <!-- Show Graph After Prediction -->
            {% if show_graph %}
                <div class="graph-container">
                    <img src="/fraud_graph" alt="Fraud Graph">
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
